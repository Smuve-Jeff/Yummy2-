<div class="h-full flex flex-col md:flex-row gap-4 p-4 overflow-hidden"
     [class]="'bg-' + theme().neutral + '-900 text-' + theme().neutral + '-200'">

  <!-- Main Editor Area -->
  <div class="flex-1 flex flex-col gap-2">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold tracking-widest uppercase" [class]="'text-' + theme().primary + '-400'">
            Smart Lyricist
        </h2>
        <div class="flex gap-2">
            <button class="px-3 py-1 rounded border text-sm hover:bg-white/10"
                    [class]="'border-' + theme().neutral + '-600'"
                    (click)="lyrics.set('')">Clear</button>
            <button class="px-3 py-1 rounded border text-sm hover:bg-white/10"
                     [class]="'border-' + theme().neutral + '-600'">Save</button>
        </div>
    </div>

    <textarea
        class="flex-1 w-full p-6 rounded-lg resize-none focus:outline-none text-lg font-mono leading-relaxed bg-opacity-20 border transition-colors"
        [class]="'bg-' + theme().neutral + '-800 border-' + theme().neutral + '-700 text-white placeholder-' + theme().neutral + '-600 focus:border-' + theme().primary + '-500'"
        [ngModel]="lyrics()"
        (ngModelChange)="lyrics.set($event)"
        placeholder="Start writing your bars here..."></textarea>
  </div>

  <!-- AI Tools Sidebar -->
  <div class="w-full md:w-80 flex flex-col gap-4 p-4 rounded-lg border bg-opacity-10"
       [class]="'bg-' + theme().neutral + '-800 border-' + theme().neutral + '-700'">

      <h3 class="font-bold uppercase tracking-wider text-sm border-b pb-2 mb-2"
          [class]="'border-' + theme().neutral + '-700 text-' + theme().accent + '-400'">
          AI Tools
      </h3>

      <!-- Rhyme Finder -->
      <div class="flex flex-col gap-2">
          <label class="text-xs uppercase opacity-70">Rhyme Finder</label>
          <div class="flex gap-2">
              <input #wordInput type="text" placeholder="Word..."
                     class="flex-1 bg-black/30 border rounded px-2 py-1 text-sm focus:outline-none"
                     [class]="'border-' + theme().neutral + '-600 focus:border-' + theme().primary + '-500'"
                     (keyup.enter)="generateRhyme(wordInput.value)">
              <button (click)="generateRhyme(wordInput.value)"
                      class="px-3 py-1 rounded text-xs font-bold uppercase transition-colors"
                      [class]="'bg-' + theme().primary + '-500/20 text-' + theme().primary + '-400 hover:bg-' + theme().primary + '-500/40'">
                  Find
              </button>
          </div>

          <div class="flex flex-wrap gap-2 mt-2 min-h-[2rem]">
              <span *ngIf="isGenerating()" class="text-xs opacity-50 animate-pulse">Thinking...</span>
              <button *ngFor="let rhyme of aiSuggestions()"
                      (click)="applySuggestion(rhyme)"
                      class="px-2 py-1 rounded-full text-xs border hover:bg-white/10 transition-colors"
                      [class]="'border-' + theme().accent + '-500/30 text-' + theme().accent + '-300'">
                  {{ rhyme }}
              </button>
          </div>
      </div>

      <!-- Chorus Generator -->
      <div class="flex flex-col gap-2 mt-4">
          <label class="text-xs uppercase opacity-70">Chorus Generator</label>
          <div class="flex gap-2">
              <input #topicInput type="text" placeholder="Topic (e.g. Money, Heartbreak)..."
                     class="flex-1 bg-black/30 border rounded px-2 py-1 text-sm focus:outline-none"
                     [class]="'border-' + theme().neutral + '-600 focus:border-' + theme().primary + '-500'"
                     (keyup.enter)="generateChorus(topicInput.value)">
              <button (click)="generateChorus(topicInput.value)"
                      class="px-3 py-1 rounded text-xs font-bold uppercase transition-colors"
                      [class]="'bg-' + theme().accent + '-500/20 text-' + theme().accent + '-400 hover:bg-' + theme().accent + '-500/40'">
                  Gen
              </button>
          </div>
      </div>

      <div class="mt-auto p-3 rounded bg-black/20 text-xs opacity-60">
          <p>Tip: You can ask the Chatbot to "Generate a chorus about X" and it will appear here.</p>
      </div>

  </div>
</div>
